<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>츼rea Restrita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="login-area">
    <h1>游 츼rea Restrita</h1>
    <p>Insira usu치rio e senha para acessar os cadastros.</p>

    <input type="text" id="usuario" placeholder="Usu치rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="erro" style="color:red; display:none;">Usu치rio ou senha incorretos.</p>
  </div>

  <div class="container" id="dados-area" style="display:none;">
    <h1>游늯 Cadastros Recebidos</h1>
    <button onclick="baixarDados()">游닌 Baixar TXT</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("senha").value;

      // Usu치rio e senha fixos (pode trocar)
      if (user === "admin" && pass === "1234") {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("dados-area").style.display = "block";
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }

    function baixarDados() {
      let cadastros = JSON.parse(localStorage.getItem("cadastros")) || [];
      if (cadastros.length === 0) {
        alert("Nenhum cadastro encontrado.");
        return;
      }

      let conteudo = "LISTA DE CADASTROS\n\n";
      cadastros.forEach((c, i) => {
        conteudo += `#${i+1}\nNome: ${c.nome}\nEmail: ${c.email}\nCelular: ${c.celular}\n\n`;
      });

      const blob = new Blob([conteudo], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cadastros.txt";
      a.click();
    }
  </script>
</body>
</html>
